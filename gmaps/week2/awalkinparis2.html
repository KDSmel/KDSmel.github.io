
<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    
    
    <!--################################################################################################## -->


        <meta charset="utf-8">
        
          <!-- Load the stylesheet --->
<link rel="stylesheet" type="text/css" href="/gmaps/css/style.css">
	<!-- Responsive Design --->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Navbar Design --->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--################################################################################################# -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a1FoKmbmQ1djPh6pRx7oiknBf3ACNOE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 625px;
        /* The height is 400 pixels */
        width: 1200px;
        /* The width is the width of the web page */
	align-items: center;
	text-align : center;

      }
    </style>
    <script>
// This example uses the Google Maps JavaScript API's Data layer
// to create a rectangular polygon with 2 holes in it.
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 14,
    center: { lat: 48.86393476909431, lng: 2.3135697264418837 },
	   
  });
  // My last walking path in Paris.
  const outerCoords = [
    { lat: 48.90393476909431, lng: 2.3535697264418837 },
    { lat: 48.97393476909431, lng: 2.3335697264418837 },
    { lat: 48.84393476909431, lng: 2.3135697264418837 },
    { lat: 48.82393476909431, lng: 2.2835697264418837 },
  ];

  
  
  
  // The location of Uluru
   const uluru = { lat: 48.86393476909431, lng: 2.3135697264418837};
     // The marker, positioned at Uluru
   const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });

      
  map.data.add({
    geometry: new google.maps.Data.Polygon([
      outerCoords,
    ]),
  });
}
    </script>
  </head>
  <body>


	<!--################################################################################################# -->
     <!--The div element for the map -->
  	<div id="map"></div>
  </body>
</html>
